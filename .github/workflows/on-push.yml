name: Code Validation on Push

on:
  push:
    paths:
      - "**.py"
      - "**.yml"
      - "**.yaml"
      - "**.json"
      - "**/requirements.txt"
    branches:
      - "**"

jobs:
  lint:
    name: Lint Code
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Cache Ruff
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-ruff-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-ruff-

      - name: Install Ruff
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run Ruff Lint
        run: ruff check app/ --show-files --exit-zero

  format:
    name: Validate Formatting
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Cache Ruff
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-ruff-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-ruff-

      - name: Install Ruff
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run Ruff Format Check
        run: ruff check app/ --fix --exit-zero

  secrets-scan:
    name: Scan for Secrets
    runs-on: self-hosted
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Secret Scanning
      uses: trufflesecurity/trufflehog@main
      with:
        extra_args: --results=verified,unknown

  test:
    name: Run Unit Tests
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Cache Dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Tests
        env:
          COUCH_URL: ${{ vars.COUCH_URL }}
          COUCH_PORT: ${{ vars.COUCH_PORT }}
          COUCH_USER: ${{ secrets.COUCH_USER }}
          COUCH_PASSWORD: ${{ secrets.COUCH_PASSWORD }}
        run: pytest --cov --junitxml=junit.xml -o junit_family=legacy

      - name: Upload Test Report
        uses: actions/upload-artifact@v3
        with:
          name: pytest-results
          path: junit.xml

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
